<html>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>myOAuth</title>

            <!--Reference platform.js library here-->
            <script src="https://apis.google.com/js/platform.js" async defer></script>

            <!--Reference Client ID in meta tag here-->
            <!-- 741538050966-gagg9jkg2rgeo2omsdi7eltaddncptjo.apps.googleusercontent.com -->
            <meta name="google-signin-client_id" content="741538050966-gagg9jkg2rgeo2omsdi7eltaddncptjo.apps.googleusercontent.com">

            <!--jquery-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

            <!--custom files-->
            <!-- <script src="lib/js/main.js"></script> -->
            <link rel="stylesheet" href="style.css">

            <script src="sketch.js"></script>
            <script src="main.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>

            <!-- noice fonts -->
            <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway|Open+SansLato|Montserrat|Oswald|Roboto+Condensed" rel="stylesheet">
        </head>
    <body>
        <div class="signs">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" class="signOut" onclick="onSignOut();">Sign out</a>
        </div>

        <div class ="mainContainer">
        <!--Text greeting user-->
        <header>
            <h1>Greetings,<span class="userName">USER_NAME</span></h1>    
        </header>

        <!--Populate section with user data-->
        <section>
            <!--picture-->
            <div class = "userImg">
                <img src="https://refactorsaurusrex.com/images/rawr-avatar.png">
            </div>

            <!--User Data-->
            <div class="userData">
                <h2>Your email is: <p class="email">example@example.com</p></h2>
                <p class="email">example@example.com</p>
            </div>
        </section>
        </div>
    </body>
</html>
